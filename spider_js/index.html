<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Smoothed D3.js Radar Chart</title>

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}
		</style>
	
	</head>
	<body>

		<div class="radarChart"></div>

		<script src="radarChart.js"></script>	
		<script>
      
      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
      
			////////////////////////////////////////////////////////////// 
			//////////////////////// Set-Up ////////////////////////////// 
			////////////////////////////////////////////////////////////// 
			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
					
			////////////////////////////////////////////////////////////// 
			////////////////////////// Data ////////////////////////////// 
			////////////////////////////////////////////////////////////// 
			var data = [
					  [//iPhone
						{axis:"acousticness",value:0.025100401606425706}, //
						{axis:"danceability",value:0.6054216867469879},
						{axis:"energy",value:0.723},
						{axis:"instrumentalness",value:0.0},
						{axis:"liveness",value:0.0824824824824825},
						{axis:"speechiness",value:0.046997929606625265},
						{axis:"tempo",value:0.4598952728785557},
					  ],[//Samsung
						{axis:"acousticness",value:0.02951807228915663},
						{axis:"danceability",value:0.8032128514056226},
						{axis:"energy",value:0.579},
						{axis:"instrumentalness",value:0.912},
						{axis:"liveness",value:0.09949949949949952},
						{axis:"speechiness",value:0.07256728778467908},
						{axis:"tempo",value:0.49204545909121816},
					  ]
					];
			////////////////////////////////////////////////////////////// 
			//////////////////// Draw the Chart ////////////////////////// 
			////////////////////////////////////////////////////////////// 
			var color = d3.scale.ordinal()
				.range(["#EDC951","#CC333F","#00A0B0"]);
				
			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 0.5,
			  levels: 5,
			  roundStrokes: true,
			  color: color
			};
			//Call function to draw the Radar chart
            RadarChart(".radarChart", data, radarChartOptions);
            

            //Load the data and Call function to draw the Radar chart
			d3.json("spoopy.json", function(error, data){
				RadarChart(".radarChart", data, radarChartOptions);
			});

		</script>
	</body>
</html>
