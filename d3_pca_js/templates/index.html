<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  height: 28px;
  pointer-events: none;
}

.tooltip2 {
  position: absolute;
  height: 28px;
  pointer-events: none;
}
</style>
<body>
    <div class="radarChart"></div>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
    <script src="static/radarChart.js"></script>	

<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 700 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

// setup x 
var xValue = function(d) { return d.PCA_1;}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d.PCA_2;}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

var size = d3.interpolateNumber(2.0, 10.0);

var color = d3.scale.linear().domain([0,100])
  .interpolate(d3.interpolateHcl)
  .range([d3.rgb("#007AFF"), d3.rgb('#FFF500')]);

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0)
    .style("background-color", "white");

// load data
d3.csv("/static/songs.csv", function(error, data) {

  // change string (from CSV) into number format
  data.forEach(function(d) {
    d.PCA_1 = +d.PCA_1;
    d.PCA_2 = +d.PCA_2;
  });

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", function(d) {return size(d.popularity / 100.0);})
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d) { return color(d.popularity);}) 
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html("<b>" + d.track_name + "</b><br/>" + d.artist_name)
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
});

</script>
<script>
/* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
      
////////////////////////////////////////////////////////////// 
//////////////////////// Set-Up //////////////////////////////

var margin = {top: 100, right: 100, bottom: 100, left: 100},
  width = 400 - margin.left - margin.right,
  height = 400 - margin.top - margin.bottom;

var color = d3.scale.ordinal()
  .range(["#EDC951","#CC333F","#00A0B0"]);
  
var radarChartOptions = {
  w: width,
  h: height,
  margin: margin,
  maxValue: 0.5,
  levels: 5,
  roundStrokes: true,
  color: color
};
      //Load the data and Call function to draw the Radar chart
d3.json("static/snoopy.json", function(error, data){
  
  RadarChart(".radarChart", data, radarChartOptions);
});
</script>
</body>
</html>
