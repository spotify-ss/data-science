<!doctype html>
<html>

<head>
</head>

<body>

    {% for id in ids %}
        <h3>{{id}}</h3>
        <div id="{{id}}"></div>
    {% endfor %}

    <div>
        <a href="https://plot.ly/~joshdsolis/15/?share_key=x0Z3QfzzfKb9QbeGBzCgvy" target="_blank" title="Plot 15" style="display: block; text-align: center;"><img src="https://plot.ly/~joshdsolis/15.png?share_key=x0Z3QfzzfKb9QbeGBzCgvy" alt="Plot 15" style="max-width: 100%;width: 600px;"  width="600" onerror="this.onerror=null;this.src='https://plot.ly/404.png';" /></a>
        <script data-plotly="joshdsolis:15" sharekey-plotly="x0Z3QfzzfKb9QbeGBzCgvy" src="https://plot.ly/embed.js" async></script>
    </div>
    

</body>


<footer>
    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>

    <script type="text/javascript">
        var graphs = {{graphJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in graphs) {
            Plotly.plot(ids[i], // the ID of the div, created above
                        graphs[i].data,
                        graphs[i].layout || {});
        }
    </script>
</footer>

</html>
